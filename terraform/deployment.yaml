apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: expressapp
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs-container
        image: chimenco/express-app:v1
        ports:
        - containerPort: 3000
